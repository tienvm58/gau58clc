<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8"/>
	<meta name="author" content="http://taphop.net" />
    <link rel="stylesheet" style="text/css" href=".css"/>

	<title> From </title>

<body>    
    <form method="post" action="" id="form">    
		<div>
			<label for = "name"> Họ tên :</label>
			<input type="text"  name="name" id="name"/>
		</div>
		<div>
			<label for = "pass"> Mật khẩu :</label>
			<input type="password"  name="pass" id="pass"/>
		</div>
		<div>
			<label for = "email"> Email :</label>
			<input type="text"  name="email" id="email"/>

			<select name="email">
				<option value="gmail"> @gmail.com </option> 
				<option value="email"> @yahoo.com </option>
				<option value="email_vn"> @yahoo.com.vn </option>
			</select>
		</div>
		
		<div>
			<label for = "sex"> Giới tính :</label>
			<input type="radio" name="sex" id="sex" /> Nữ
			<input type="radio" name="sex" id="sex"/> Nam
		</div>
		
		<div>
			<label for = "jobs"> Nghề nghiệp :</label>
			<select name="jobs" size="3" id="jobs"> 
				<option value="hs_sv"> HS-SV </option>
				<option value="giao_vien"> Giáo viên </option>
				<option value="giao_vien"> Công nhân </option>
				<option value="ky_su"> Kỹ sư </option>
				<option value="khac"> Khác </option>
			</select>
		</div>
		
		<div>
			<label for = "notes"> Ghi chú :</label>
			<textarea  name="notes" cols="40" rows="8" id="notes"> </textarea>
		</div>
		
		<div>
			<input type="submit" value="Đăng kí" id="button"/>
			<input type="reset" value="Làm lại" id="button"/>
		</div>
	</form>

</body>
</html>
